<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCM Token Generator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      border: 1px solid rgba(255,255,255,0.1);
    }
    h1 {
      color: #fff;
      margin: 0 0 10px 0;
      font-size: 24px;
    }
    p { color: #94a3b8; margin: 0 0 30px 0; }
    button {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: #000;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .token-box {
      margin-top: 20px;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 16px;
      display: none;
    }
    .token-box.show { display: block; }
    .token-label {
      color: #10b981;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    .token-value {
      color: #fff;
      font-family: 'Consolas', monospace;
      font-size: 12px;
      word-break: break-all;
      line-height: 1.5;
    }
    .copy-btn {
      margin-top: 12px;
      background: #374151;
      padding: 10px 20px;
      font-size: 14px;
    }
    .error {
      color: #ef4444;
      margin-top: 20px;
      padding: 16px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 8px;
      display: none;
    }
    .error.show { display: block; }
    .status {
      color: #60a5fa;
      margin-top: 20px;
      display: none;
    }
    .status.show { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”” FCM Token Generator</h1>
    <p>Click the button below to get your browser's FCM device token for testing push notifications.</p>
    
    <button id="getTokenBtn" onclick="getToken()">Get FCM Token</button>
    
    <div class="status" id="status">Loading Firebase...</div>
    
    <div class="token-box" id="tokenBox">
      <div class="token-label">âœ… Your FCM Token:</div>
      <div class="token-value" id="tokenValue"></div>
      <button class="copy-btn" onclick="copyToken()">ðŸ“‹ Copy Token</button>
    </div>
    
    <div class="error" id="error"></div>
  </div>

  <!-- Load Firebase config from external file (gitignored) -->
  <script src="firebase-config.js"></script>
  
  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getMessaging, getToken, onMessage } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js';

    let messaging;

    try {
      const app = initializeApp(FIREBASE_CONFIG);
      messaging = getMessaging(app);
      console.log('Firebase initialized');
      
      // Handle foreground messages
      onMessage(messaging, (payload) => {
        console.log('ðŸ“© Foreground message received:', payload);
        
        // Show notification manually for foreground
        const title = payload.notification?.title || 'New Notification';
        const body = payload.notification?.body || '';
        
        // Show browser notification
        new Notification(title, { body });
        
        // Also show on page
        alert(`ðŸ”” ${title}\n${body}`);
      });
      
    } catch (err) {
      console.error('Firebase init error:', err);
    }

    window.getToken = async function() {
      const btn = document.getElementById('getTokenBtn');
      const status = document.getElementById('status');
      const tokenBox = document.getElementById('tokenBox');
      const tokenValue = document.getElementById('tokenValue');
      const error = document.getElementById('error');

      btn.disabled = true;
      status.textContent = 'Requesting permission...';
      status.classList.add('show');
      error.classList.remove('show');
      tokenBox.classList.remove('show');

      try {
        const permission = await Notification.requestPermission();
        
        if (permission !== 'granted') {
          throw new Error('Notification permission denied. Please allow notifications and try again.');
        }

        status.textContent = 'Getting FCM token...';

        const token = await getToken(messaging, {
          vapidKey: VAPID_KEY
        });

        if (token) {
          tokenValue.textContent = token;
          tokenBox.classList.add('show');
          status.classList.remove('show');
          window.fcmToken = token;
        } else {
          throw new Error('No registration token available.');
        }
      } catch (err) {
        error.textContent = 'âŒ ' + err.message;
        error.classList.add('show');
        status.classList.remove('show');
      }

      btn.disabled = false;
    };

    window.copyToken = function() {
      if (window.fcmToken) {
        navigator.clipboard.writeText(window.fcmToken);
        document.querySelector('.copy-btn').textContent = 'âœ… Copied!';
        setTimeout(() => {
          document.querySelector('.copy-btn').textContent = 'ðŸ“‹ Copy Token';
        }, 2000);
      }
    };
  </script>
</body>
</html>
